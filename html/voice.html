<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/api.css" />
		<link rel="stylesheet" type="text/css" href="../css/ui-base.css" />
		<link rel="stylesheet" type="text/css" href="../css/ui-box.css" />
		<link rel="stylesheet" type="text/css" href="../css/ui-color.css" />
		<link rel="stylesheet" type="text/css" href="../css/appcan.control.css" />
	</head>
	<style>
        body {
            background-color: #cdcdcd;
            height: 100%;
        }
        .bc-btn {
            background-color: rgb(255,210,55);
            width: 80%;
            margin: 0em auto;
            border-radius: 2em;
        }
	</style>
	<script type="text/javascript" src="../script/api.js"></script>
	<script type="text/javascript" src="../script/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="../script/app.js"></script>
	<body >
		<div class="btn ub ub-ac bc-text-head ub-pc bc-btn"  id="btn">
			按下录音
		</div>
	</body>
	<script type="text/javascript">
        var parame = "";
        var arrayParame = [];
        apiready = function() {
            $("#btn").bind("touchstart", function() {
                //
                 api.execScript({
                    "name" : "chat_window",
                    "frameName" : "chat",
                    script : 'startVoice();'
                });
            });
            $("#btn").bind("touchend", function() {
                //
                api.execScript({
                    "name" : "chat_window",
                    "frameName" : "chat",
                    script : 'endVoice();'
                });
                api.closeFrame({
	                name: 'voice'
                });
            });
        }
	</script>
</html>
