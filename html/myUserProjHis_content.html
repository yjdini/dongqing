<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>frame</title>
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<link rel="stylesheet" type="text/css" href="../css/api.css" />
		<link rel="stylesheet" type="text/css" href="../css/common.css" />
		<link rel="stylesheet" href="../css/ui-box.css">
		<link rel="stylesheet" href="../css/ui-base.css">
		<link rel="stylesheet" href="../css/ui-color.css">
		<link rel="stylesheet" href="../css/appcan.icon.css">
		<link rel="stylesheet" href="../css/appcan.control.css">
		<link rel="stylesheet" href="../css/main.css">
		<style>
            html, body {
                width: 100%;
                min-height: 100%;
                background: #f0f0f0;
            }
            .h10 {
                height: 10px;
                background: #f0f0f0;
            }
            .h1 {
                height: 1px;
                margin-left: 15px;
                background: #f0f0f0;
            }
            .fr {
                float: right;
            }
            .hint {
                color: #666;
                font-size: 12px;
                margin-right: 5px;
            }
            .firstblock, .secondblock, .thirdblock {
                background-color: #fff;
            }
            /* 头部登陆 */
            .login {
                position: relative;
                background-image: url(../image/api_31.png);
                background-repeat: no-repeat;
                background-size: contain;
            }
            .loginbg {
                width: 100%;
            }
            .login .personal_logo {
                position: absolute;
                left: 0;
                top: 55px;
                width: 70px;
                margin-left: 20px;
            }
            .person_arrow {
                position: absolute;
                height: 20px;
                right: 10px;
                top: 90px;
            }
            .login .userinfo {
                position: absolute;
                top: 60px;
                margin-left: 100px;
            }
            .login .userinfo .title {
                font-size: 20px;
                color: #fff;
            }
            .login .userinfo .subtitle {
                font-size: 14px;
                color: #fff;
                border: 1px solid #fff;
                display: inline-block;
                padding: 3px;
                border-radius: 4px;
                margin-top: 5px;
            }
            /* 设置条目 */
            .item {
                height: 50px;
                line-height: 50px;
                padding-left: 15px;
                background-color: #fff;
            }
            .item_ico {
                float: left;
                width: 30px;
                padding: 10px 10px 10px 0;
            }
            .item_arrow {
                float: right;
                width: 16px;
                padding: 17px 15px 15px 0;
            }
            .presshover {
                background-color: #FAFAFA;
            }
            #back {
                border-radius: 50%;
            }
		</style>
	</head>
	<body>
		<div class="myResume" id="myResume">
			<div class="item" tapmode="presshover" onclick="">
				<img src="../image/my_wallet_user_icon_normal.png" alt="" class="item_ico">
				<span>我关注顾问管理</span>
				<img src="../image/arrow.png" alt="" class="item_arrow">
			</div>
		</div>
		<div class="h10"></div><div class="h10"></div>
	</body>
	<script type="text/javascript" src="../script/api.js"></script>
	<script type="text/javascript" src="../script/app.js"></script>
	<script type="text/javascript" src="../script/jquery-1.9.1.min.js"></script>
	<script type="text/javascript">
        var token = "";
        var roleID = "";
        var rowid = "";
        apiready = function() { 
        	var param = api.pageParam;
        	
        	 rowid  =  param.rowid;
        	
        	var param =  {
        		values : {
        			"rowid" : rowid
        		}
        	}
        	doAjax(LISTUSERPROJHIS,"post",param,function(data){
        		var projHis =   data.projHis;
        		var html = "";
        		
        		for(var i = 0; i < projHis.length ; i++){
        			html  =  html + "<div class='item' tapmode='presshover' onclick=\"clicks('"+projHis[i].projId+"')\"><span>"+ projHis[i].projName + "&nbsp;" +projHis[i].projDesc+"</span><img src='../image/arrow.png' alt='' class='item_arrow'></div>	<div class='h10'></div><div class='h10'></div>";
        		}
        		$("#myResume").html(html);
        	},function(){})
        	
        }
		function clicks(id){
			var parame =  {
				"rowid" : id,
				"resume_id" : rowid
			}
			openWindow("myUserProjHisMan_window.html","myUserProjHisMan_window.html",parame);
		}
	</script>
</html>
