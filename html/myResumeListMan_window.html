<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
		<meta content="yes" name="apple-mobile-web-app-capable" />
		<meta content="black" name="apple-mobile-web-app-status-bar-style" />
		<meta content="telephone=no" name="format-detection" />
		<meta content="false" id="twcClient" name="twcClient">
		<link href="../css/style.css" rel="stylesheet" type="text/css">
		<body>
			<header>
				<p class="left">
					<span class="back-icon"><img src="../images/back-icon.png"></span>
				</p>
				<span class="tit">简历管理</span>
				<P class="right">
					<span class="more-icon"><img src="../images/list-icon.png"></span>
				</P>
			</header>
		</body>
		<script type="text/javascript" src="../script/api.js"></script>
		<script type="text/javascript" src="../script/app.js"></script>
		<script type="text/javascript" src="../script/jquery-1.9.1.min.js"></script>
		<script type="text/javascript">
            apiready = function() {
                var param = api.pageParam;
                var $header = $api.dom('header');
                $api.fixIos7Bar($header);
                var strDM = api.systemType;
                var strSV = api.systemVersion;
                var numSV = parseInt(strSV, 10);
                var fullScreen = api.fullScreen;
                var iOS7StatusBarAppearance = api.iOS7StatusBarAppearance;
                if (numSV >= 7 && !fullScreen && iOS7StatusBarAppearance) {
                    $api.dom('.left').style.top = '30px';
                    $api.dom('.right').style.top = '30px';
                }
                var header_h = ($api.offset($header).h);
                api.openFrame({
                    name : 'myResumeListMan_content.html',
                    url : 'myResumeListMan_content.html',
                    rect : {
                        x : 0,
                        y : header_h,
                        w : 'auto',
                        h : "auto"
                    },
                    pageParam : param
                });
                if (param.rowid != "") {
                    $(".right").click(function() {
                        api.actionSheet({
                            "title" : "选择操作",
                            "cancelTitle" : "取消",
                            buttons : ['培训经历管理', '项目经历管理', '职业经历管理', "教育经历管理"]
                        }, function(ret, err) {
                            if (ret.buttonIndex == "1") {
                                openWindow("myUserTraining_window.html", "myUserTraining_window.html", param);
                            } else if (ret.buttonIndex == "2") {
                                openWindow("myUserProjHis_window.html", "myUserProjHis_window.html", param);
                            } else if (ret.buttonIndex == "3") {
                            	openWindow("myUserCareer_window.html", "myUserCareer_window.html", param);
                             } else if (ret.buttonIndex == "4") {
                            	openWindow("myUserEducation_window.html", "myUserEducation_window.html", param);
                            }
                            
                        });
                    });
                } else {
                    $(".right").hide();
                }
                //二维码扫描
                $(".left").click(function() {
                    api.closeWin({
                    });
                });
            }
		</script>
</html>
