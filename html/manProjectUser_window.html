<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
		<meta content="yes" name="apple-mobile-web-app-capable" />
		<meta content="black" name="apple-mobile-web-app-status-bar-style" />
		<meta content="telephone=no" name="format-detection" />
		<meta content="false" id="twcClient" name="twcClient">
		<link href="../css/style.css" rel="stylesheet" type="text/css">
		<body>
			<header>
				<p class="left">
					<span class="back-icon"><img src="../images/back-icon.png"></span>
				</p>
				<span class="tit">我的项目人员管理</span>
			</header>
		</body>
		<script type="text/javascript" src="../script/api.js"></script>
		<script type="text/javascript" src="../script/app.js"></script>
		<script type="text/javascript" src="../script/jquery-1.9.1.min.js"></script>
		<script type="text/javascript">
            var rowid = "";
            apiready = function() {
                //用户培训数据 主要是根据用户的简历数据进行显示的   外键用户的简历Id
                var param = api.pageParam;
                var $header = $api.dom('header');
                $api.fixIos7Bar($header);
                var strDM = api.systemType;
                var strSV = api.systemVersion;
                var numSV = parseInt(strSV, 10);
                var fullScreen = api.fullScreen;
                var iOS7StatusBarAppearance = api.iOS7StatusBarAppearance;
                if (numSV >= 7 && !fullScreen && iOS7StatusBarAppearance) {
                    $api.dom('.left').style.top = '30px';
                }
                var header_h = ($api.offset($header).h);
                api.openFrame({
                    name : 'manProjectUser_content.html',
                    url : 'manProjectUser_content.html',
                    rect : {
                        x : 0,
                        y : header_h,
                        w : 'auto',
                        h : "auto"
                    },
                    pageParam : param
                });
                $(".left").click(function() {
                    api.closeWin({
                    });
                });
            }
		</script>
</html>
