<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<title>window</title>
		<link rel="stylesheet" type="text/css" href="../css/api.css" />
		<link rel="stylesheet" type="text/css" href="../css/common.css" />
		<style>
            .topbar {
                height: 50px;
                border-bottom: 1px solid #DDDFE3;
                position: relative;
            }
            .whitebar {
                background-color: rgb(249,100,0);
            }
            .secCitylistarrow {
                vertical-align: top;
                width: 15px;
                padding-top: 12px;
                padding-left: 15px;
            }
            .back {
                float: left;
            }
            .filter {
                float: right;
            }
            .filter img {
                width: 25px;
                padding-top: 10px;
                padding-right: 10px;
            }
            .secCitylistarrow:nth-child(2) {
                width: 50px;
                padding-left: 0px;
                height: 38px;
                line-height: 26px;
                color: #fff;
            }
		</style>
	</head>
	<body>
		<div id="wrap">
			<div class="topbar whitebar" id="topbar">
				<div class="back" tapmode onclick=""><img src="../image/ic_back_u.png" alt="" class="secCitylistarrow">
					<span class="secCitylistarrow">返回</span>
				</div>
				<div class="filter"><img src="../image/list_icon_filter.png" alt="">
				</div>
			</div>
			<div id="main"></div>
		</div>
	</body>
	<script type="text/javascript" src="../script/api.js"></script>
	<script type="text/javascript" src="../script/jquery-1.9.1.min.js"></script>
	<script type="text/javascript">
        // 完成首页初始化
        apiready = function() {
            var thridHeader = $api.byId('topbar');
            $api.fixIos7Bar(thridHeader);
            var thridHeader = $api.offset(thridHeader);
            // 清除右部class
            api.openFrame({
                name : 'content_item_frame',
                url : 'content_item_frame.html',
                rect : {
                    x : 0,
                    y : thridHeader.h,
                    w : 'auto',
                    h : 'auto'
                },
                bounces : false,
                delay : 200
            });
             
        };
         $(document).ready(function() {
            $(".filter").click(function() {
                api.actionSheet({
                    title : '菜单',
                    cancelTitle : '取消',
                    destructiveTitle : '举报',
                    buttons : ['退出该群',"开始畅聊"]
                }, function(ret, err) {
                
                var url = "chat_window.html";
					api.openWin({
						name : url,
						url : url,
						slidBackEnabled : false
					}); 
                });
            });
        });
	</script>
</html>
