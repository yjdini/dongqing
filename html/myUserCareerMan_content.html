				<div class="btn ub ub-ac bc-text-head ub-pc bc-btn"   style="border-radius: 10px;">

		<script src="../script/api.js"></script>
		<script src="../script/jquery-1.9.1.min.js"></script>
		<script src="../script/app.js"></script>
		<script >
			var rowid = "";
			var resume_id = "";
			apiready = function() {
				var param = api.pageParam;
				var rowid = param.rowid;
				resume_id = param.resume_id;
				$(".date").click(function() {
					var thisa = $(this);
					api.openPicker({
						type : 'date_time',
						title : '选择时间'
					}, function(ret, err) {
						var year = ret.year;
						var month = ret.month;
						var day = ret.day;
						var hour = ret.hour;
						var minute = ret.minute;
						thisa.val(year + "-" + month + "-" + day + " " + hour + ":" + minute + ":00");
					});
				});
				if (rowid != "") {
					var parame = {
						values : {
							"careerId" : rowid
						}
					}
					$("#save").show();
					$("#save").click(function() {
						api.confirm({
							title : '提示',
							msg : '确定删除我的职业信息吗?',
							buttons : ['确定', '取消']
						}, function(ret, err) {
							if (ret.buttonIndex == 1) {
								var parame = {
									values : {
										"careerId" : rowid
									}
								}
								doAjax(delUserCareer, "post", parame, function(data) {
									var flag = data.flag;
									if (flag == "true") {
										api.alert({
											"title" : "提示",
											"msg" : "删除成功"
										}, function(ret, err) {
											api.closeWin({
											});
										});
									}
								}, function(data) {
								});
							}
						});
					});
					doAjax(LISTMYUSERCAREERBYCAREERID, "post", parame, function(data) {
						var tabUserCareer = data.tabUserCareer;
						$("#companyName").val(tabUserCareer.companyName);
						$("#companyIndustry").val(tabUserCareer.companyIndustry);
						$("#workSdate").val(convertDate(tabUserCareer.workSdate));
						$("#workEdate").val(convertDate(tabUserCareer.workEdate));
						$("#colPosition").val(tabUserCareer.colPosition);
						$("#workDesc").val(tabUserCareer.workDesc);
					}, function() {
					})
				}
				$("#btn").click(function() {
					var parames = {
						"values" : {
							companyName : $("#companyName").val(),
							companyIndustry : $("#companyIndustry").val(),
							workSdate : $("#workSdate").val(),
							workEdate : $("#workEdate").val(),
							colPosition : $("#colPosition").val(),
							workDesc : $("#workDesc").val(),
							careerId : rowid,
							resumeId : resume_id
						}
					}
					doAjax(SAVEORUPDATEUSERCAREER, "POST", parames, function(data) {
						var flag = data.flag;
						alert(flag);
					}, function() {
					})
				});
			}
		</script>
