			apiready = function() {
				$("img").click(function() {
					var url = $(this).attr("url");
					api.openWin({
						name : url,
						url : url,
						slidBackEnabled : false
					});
				});
				initData();
				setTimeout("initData()", 1000);
			}
			
			function initData(){
					var sql = "SELECT COUNT(1) cc FROM  message  WHERE STATUS = 1";
				readSQL(sql, function(data) {
					var count = data[0].cc;
					if (count > 0) {
						$("#tips").html(count);
						$("#tips").show();
					}else {
						$("#tips").hide();
					}
				});
				setTimeout("initData()", 1000);
			}
