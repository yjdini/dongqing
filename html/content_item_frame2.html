	<script type="text/javascript">
        apiready = function() {
            var baiduMap = api.require('baiduMap');
            baiduMap.getLocation(function(ret, err) {
                var sta = ret.status;
                var lat = ret.lat;
                var lon = ret.lon;
                var t = ret.timestamp;
                if (sta) {
                    var str = '经度：' + lon + '<br>';
                    str += '纬度：' + lat + '<br>';
                    str += '更新时间：' + t + '<br>';
                    api.alert({
                        msg : str
                    });
                } else {
                    api.alert({
                        msg : err.msg
                    });
                }
            });
            api.setRefreshHeaderInfo({
                visible : true,
                loadingImg : '../image/loading_more.gif',
                bgColor : '#ccc',
                textColor : 'red',
                textDown : '下拉刷新...',
                textUp : '松开刷新...',
                showTime : true
            }, function(ret, err) {
                api.refreshHeaderLoadDone();
            });
        };
