		<script type="text/javascript" src="../script/api.js"></script>
		<script type="text/javascript" src="../script/app.js"></script>
		<script type="text/javascript" src="../script/jquery-1.9.1.min.js"></script>
		<script type="text/javascript">
			var jjcd = [];
			var token = "";
			var jjcdKey = [];
			var nickName = "";
			var projIndustry = "";
			var hangye = [];
			var hangyeValue = [];
			apiready = function() {
				api.getPrefs({
					key : 'nickName'
				}, function(ret, err) {
					nickName = ret.value;
					$("#projManagerName").val(nickName);
				});
				api.getPrefs({
					key : 'token'
				}, function(ret, err) {
					token = ret.value;
				});
				var parames = {
					values : {
						type : "4" //表示紧急程度
					}
				}
				doAjax(DICTIONARYCONTROLLER, "post", parames, function(data) {
					var dictionaries = data.dictionaries;
					for (var i = 0; i < dictionaries.length; i++) {
						jjcd.push(dictionaries[i].dictionaryName);
						jjcdKey.push(dictionaries[i].dictionaryId);
					}
				}, function(data) {
				});
				var parames = {
					values : {
						type : "3" //表示行业
					}
				}
				doAjax(DICTIONARYCONTROLLER, "post", parames, function(data) {
					var dictionaries = data.dictionaries;
					for (var i = 0; i < dictionaries.length; i++) {
						hangyeValue.push(dictionaries[i].dictionaryName);
						hangye.push(dictionaries[i].dictionaryId);
					}
				}, function(data) {
				});
				$('nav ul li').click(function() {
					$(this).addClass('cur').siblings().removeClass('cur');
				})
				//话题当前
				$('.ht-list1 li').click(function() {
					$(this).addClass('cur').siblings().removeClass('cur');
					$(this).find('.line-icon1').attr('src', '../images/l-icon2.png');
					$(this).siblings().find('.line-icon1').attr('src', '../images/l-icon3.png');
				});
				var param = api.pageParam;
				projIndustry = param.projIndustry;
				$("#projNameIsopen").click(function() {
					api.actionSheet({
						title : '菜单',
						cancelTitle : '取消',
						buttons : ['是', '否']
					}, function(ret, err) {
						if (ret.buttonIndex <= 2) {
							$("#projNameIsopenValue").html(convertIsNo(ret.buttonIndex));
							$("#projNameIsopenValue").attr("readVal", ret.buttonIndex);
						}
					});
				});
				$("#projManagerIsopen").click(function() {
					api.actionSheet({
						title : '菜单',
						cancelTitle : '取消',
						buttons : ['是', '否']
					}, function(ret, err) {
						if (ret.buttonIndex <= 2) {
							$("#projManagerIsopenValue").html(convertIsNo(ret.buttonIndex));
							$("#projManagerIsopenValue").attr("readVal", ret.buttonIndex);
						}
					});
				});
				$("#hangye").click(function() {
					api.actionSheet({
						title : '菜单',
						cancelTitle : '取消',
						buttons : hangyeValue
					}, function(ret, err) {
						if (ret.buttonIndex <= hangyeValue.length) {
							$("#hangyeValue").html(hangyeValue[ret.buttonIndex]);
							$("#hangyeValue").attr("readVal", hangye[ret.buttonIndex]);
						}
					});
				});
				
				$("#projSdate").click(function() {
					api.openPicker({
						type : 'date',
						title : '选择时间',
						date : "yyyy-MM-dd"
					}, function(ret, err) {
						var year = ret.year;
						var month = ret.month;
						var day = ret.day;
						var hour = ret.hour;
						var minute = ret.minute;
						$("#projSdateValue").html(year + "-" + month + "-" + day);
					});
				});
				$("#projEdate").click(function() {
					api.openPicker({
						type : 'date',
						title : '选择时间',
						date : "yyyy-MM-dd"
					}, function(ret, err) {
						var year = ret.year;
						var month = ret.month;
						var day = ret.day;
						var hour = ret.hour;
						var minute = ret.minute;
						$("#projEdateValue").html(year + "-" + month + "-" + day);
					});
				});
				$("#projEmergencyLevel").click(function() {
					api.actionSheet({
						title : '菜单',
						cancelTitle : '取消',
						buttons : jjcd
					}, function(ret, err) {
						if (ret.buttonIndex <= jjcd.length) {
							$("#projEmergencyLevelValue").html(jjcd[ret.buttonIndex - 1]);
							$("#projEmergencyLevelValue").attr("readVal", jjcdKey[ret.buttonIndex - 1]);
						}
					});
				});
				$("#projCity").click(function() {
					openWindow("selectCity_window.html", "selectCity_window.html", null)
				});
			}
			function changeArea(areaName) {
				$("#projCityValue").html(areaName);
			}

			function save() {
				var parame = {
					values : {
						"token" : token,
						"projAddress" : $("#projCityValue").html(),
						"projDesc" : $("#projDesc").val(),
						"projName" : $("#projName").val(),
						"projManagerName" : $("#projManagerName").val(),
						"projSdate" : $("#projSdateValue").html(),
						"projEdate" : $("#projEdateValue").html(),
						"projManagerIsopen" : $("#projManagerIsopenValue").attr("readVal"),
						"projNameIsopen" : $("#projNameIsopenValue").attr("readVal"),
						"projEmergencyLevel" : $("#projEmergencyLevelValue").attr("readVal"),
						"projIndustry" : projIndustry
					}
				}
				doAjax(CREATEPROJ, "post", parame, function(data) {
					var record = data.record;
					api.confirm({
						title : '提示',
						msg : '项目创建成功,是否创建项目需求',
						buttons : ['确定', '取消']
					}, function(ret, err) {
						if (ret.buttonIndex == 1) {
							var projId = record.projId;
							var parame = {
								projId : projId,
								projAddress : record.projAddress
							}
							openWindow("proRequired_window", "proRequired_window.html", parame);
						}
					});
				}, function(data) {
				})
			}
		</script>
