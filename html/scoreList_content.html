		<script>
            apiready = function() {
                api.getPrefs({
                    key : 'token'
                }, function(ret, err) {
                    var value = ret.value;
                    var parame = {
                        values : {
                            token : value
                        }
                    }
                    doAjax(LISTUSERSCOREHISTORY, "post", parame, function(data) {
                        var histories = data.data;
                        var html = "";
                        for (var i = 0; i < histories.length; i++) {
                            html = html + "<div class=' sc-text1 ub ub-hor ub-f1 ulev-1 uinn ub-ac bc-border ubt ubb c-gra1 umh4'><div class='ub-f1 ub-con ub-ac ub-pc ub'>" + histories[i].userScoreSourceUserRowid + "</div><div class='umw1'></div><div class='ub-f1 ub-con ub-ac ub-pc ub'>" + histories[i].userScoreApiscoreRowid + "</div><div class='umw1'></div><div class='ub-f1 ub-con ub-ac ub-pc ub'>" + scoreGetType(histories[i].userScoreType) + "</div><div class='umw1'></div><div class='ub-f1 ub-con ub-ac ub-pc ub'>" + histories[i].userScoreValue + "</div><div class='umw1'></div><div class='ub-f1 ub-con ub-ac ub-pc ub'>" + histories[i].userScoreCurrentvalue + "</div><div class='umw1'></div><div class='ub-f1 ub-con ub-ac ub-pc ub'>" + convertDate(histories[i].createTime) + "</div></div>"
                        }
                        $("#list").append(html);
                    }, function() {
                    })
                });
            }
		</script>
