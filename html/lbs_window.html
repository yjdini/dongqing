<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<title>window</title>
		<link href="../css/style.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<header id="topbar">
			<a class="fl aaa"><span class="back-icon m-r5"></span>返回</a>
			 <a class="fr  ssss">保存</a>
		</header>
	</body>
	<script type="text/javascript" src="../script/api.js"></script>
	<script type="text/javascript" src="../script/jquery-1.9.1.min.js"></script>
	<script type="text/javascript">
        // 完成首页初始化
        apiready = function() {
            var thridHeader = $api.byId('topbar');
            $api.fixIos7Bar(thridHeader);
            var thridHeader = $api.offset(thridHeader);
            // 清除右部class
            api.openFrame({
                name : 'lbs_content',
                url : 'lbs_content.html',
                rect : {
                    x : 0,
                    y : thridHeader.h,
                    w : 'auto',
                    h : 'auto'
                },
                bounces : false,
                delay : 200
            });
        };
        $(document).ready(function() {
            $(".ssss").click(function() {
                api.execScript({
                    name : 'createActive_window.html',
                    frameName : "createActive_content",
                    script : 'changeLbs()'
                });
                api.execScript({
                    name : 'createGroup_window.html',
                    frameName : "createGroup_content",
                    script : 'changeLbs()'
                });
                api.execScript({
                    name : 'createPerson_window.html',
                    frameName : "createPerson_content",
                    script : 'changeLbs()'
                });
                api.closeWin();
            });
            $(".aaa").click(function() {
                api.closeWin();
            });
        });
	</script>
</html>
